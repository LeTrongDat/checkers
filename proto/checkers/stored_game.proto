syntax = "proto3";
package letrongdat.checkers.checkers;

option go_package = "github.com/LeTrongDat/checkers/x/checkers/types";

message StoredGame {
  string index = 1; 
  string board = 2; 
  string red = 3; 
  string black = 4; 
  string turn = 5;
  uint64 moveCount = 6;
  string beforeIndex = 7;
  string afterIndex = 8; 
  string deadline = 9;
  string winner = 10;
  uint64 wager = 11;
}

